name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing git tag to publish (example: v1.2.3)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  guard-main-tag:
    name: guard-main-tag
    runs-on: ubuntu-latest
    env:
      TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
      REF_TO_BUILD: ${{ github.event_name == 'workflow_dispatch' && format('refs/tags/{0}', github.event.inputs.tag) || github.ref }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.REF_TO_BUILD }}
          fetch-depth: 0

      - name: Ensure tag points to main history
        shell: bash
        run: |
          set -euo pipefail
          git fetch origin main --depth=1

          TAG_COMMIT="$(git rev-parse --verify "refs/tags/${TAG}^{commit}")"
          if ! git merge-base --is-ancestor "$TAG_COMMIT" origin/main; then
            echo "Tag ${TAG} does not point to a commit in origin/main history." >&2
            echo "Only tags from main are allowed to publish releases." >&2
            exit 1
          fi

  build:
    name: build-${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    needs: guard-main-tag
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    env:
      TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
      REF_TO_BUILD: ${{ github.event_name == 'workflow_dispatch' && format('refs/tags/{0}', github.event.inputs.tag) || github.ref }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.REF_TO_BUILD }}

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build release binary
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist

          EXT=""
          if [[ "${{ matrix.goos }}" == "windows" ]]; then
            EXT=".exe"
          fi

          OUT="dist/myclaw_${TAG}_${{ matrix.goos }}_${{ matrix.goarch }}${EXT}"
          CGO_ENABLED=0 GOOS="${{ matrix.goos }}" GOARCH="${{ matrix.goarch }}" go build -trimpath -ldflags="-s -w" -o "$OUT" ./cmd/myclaw

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: myclaw-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/myclaw_*
          if-no-files-found: error

  publish:
    name: publish
    runs-on: ubuntu-latest
    needs: build
    env:
      TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        shell: bash
        run: |
          set -euo pipefail
          cd dist
          sha256sum myclaw_* > checksums.txt

      - name: Create GitHub release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: ${{ env.TAG }}
          generate_release_notes: true
          files: |
            dist/myclaw_*
            dist/checksums.txt
