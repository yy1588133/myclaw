name: deploy-main

on:
  workflow_run:
    workflows: ["Release"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy-linux:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') }}
    runs-on: [self-hosted, Linux, X64]
    timeout-minutes: 20
    steps:
      - name: Deploy on self-hosted Linux runner
        shell: bash
        run: |
          set -euo pipefail
          sudo -n /usr/local/bin/myclaw-deploy-run

  deploy-windows:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') }}
    runs-on: [self-hosted, Windows, X64]
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Deploy on self-hosted Windows runner
        shell: pwsh
        run: ./scripts/autolab/deploy-main.ps1
