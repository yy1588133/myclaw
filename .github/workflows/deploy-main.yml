name: deploy-main

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: [self-hosted, Linux, X64, myclaw-host]
    timeout-minutes: 20
    steps:
      - name: Deploy on self-hosted runner
        shell: bash
        run: |
          set -euo pipefail
          sudo -n /usr/local/bin/myclaw-deploy-run
